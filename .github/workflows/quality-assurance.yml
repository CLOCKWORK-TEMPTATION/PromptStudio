name: Quality Assurance Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  QUALITY_THRESHOLD: '0.8'

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build
    - run: npm test

    - name: Quality Check
      run: |
        curl -X POST http://localhost:3001/api/quality/ci/quality-gate \
          -H "Content-Type: application/json" \
          -d '{
            "prompt_id": "ci-test",
            "prompt_content": "Test prompt for CI",
            "test_cases": [{"input": "test"}],
            "quality_threshold": 0.8
          }'